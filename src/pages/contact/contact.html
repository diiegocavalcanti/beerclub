<ion-header>
  <ion-navbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of items">
        <img src="https://placeimg.com/600/600/nature">
        <ion-fab right top>
          <button ion-fab>
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>
    
        <ion-item>
          <ion-icon name="ios-beer-outline" item-start large></ion-icon>
          <h2>Bar do Leleu</h2>
          <p>Madalena</p>
        </ion-item>
    
        <ion-item>
          <ion-icon name="ios-pizza-outline" item-left large></ion-icon>
          <h2>Caldinho de Sururu</h2>
          <p>Preço médio: R$ 5</p>
        </ion-item>
    
        <ion-item>
            <button (click)="viewDetails(1)" ion-button outline>Informações</button>
          <button ion-button icon-left clear item-end>
            <ion-icon name="ios-star"></ion-icon>
            Favorito
          </button>
        </ion-item>
      </ion-card>
</ion-content>
